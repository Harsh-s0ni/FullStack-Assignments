<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09</title>
  </head>
  <body>
    <button onclick="logIn()">Log In</button>
    <button onclick="logOut()">Log Out</button>
    <h1 id="log-status"></h1>
  </body>
</html>

<script>
  const logText = document.getElementById("log-status");
  function logIn() {
    window.localStorage.setItem("auth", true);
    location.reload();
  }
  function logOut() {
    window.localStorage.setItem("auth", false);
    location.reload();
  }
  const logStatus = localStorage.getItem("auth");
  if (logStatus == "true") {
    logText.innerText = "User has logged in";
  } else {
    logText.innerText = "User has not logged in";
  }
</script>
