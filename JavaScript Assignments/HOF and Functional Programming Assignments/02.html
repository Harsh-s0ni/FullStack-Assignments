<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02</title>
  </head>
  <body>
    <h1 id="timer"></h1>
    <h1 id="text"></h1>
  </body>
</html>

<script>
  const timer = document.getElementById("timer");
  const time = 3000;
  let t = time / 1000;
  setInterval(() => {
    t -= 1;
    timer.innerText = t;
  }, 1000);
  const text = document.getElementById("text");
  setInterval(() => {
    text.innerText = Math.floor(Math.random() * 100);
    t = time / 1000;
  }, time);
</script>
