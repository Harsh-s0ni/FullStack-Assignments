<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text"></h1>
  </body>
</html>

<script>
  const text = document.getElementById("text");
  async function fetchData() {
    try {
      await fetch("https://jsonplaceeholder.typicode.com/posts/123456789")
        .then((response) => response.json())
        .then((data) => console.log(data));
    } catch (error) {
      text.innerText = "Error encountered: \n" + error;
    }
  }
  fetchData();
</script>
